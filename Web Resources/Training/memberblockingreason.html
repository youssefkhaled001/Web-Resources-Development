<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Reason</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            background: linear-gradient(140.14deg, #ec540e 15.05%, #d6361f 114.99%) padding-box,
                linear-gradient(142.51deg, #ff9465 8.65%, #af1905 88.82%) border-box;
            border-radius: 7px;
            border: 2px solid transparent;
            text-shadow: 1px 1px 1px #00000040;
            box-shadow: 8px 8px 20px 0px #45090059;
            padding: 10px 40px;
            line-height: 20px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
        }
        .button:hover {
            box-shadow: none;
            opacity: 80%;
        }
        .wave-group {
            position: relative;
            margin-bottom: 20px;
        }
        .wave-group .input {
            font-size: 16px;
            padding: 10px 10px 10px 5px;
            display: block;
            width: 250px;
            border: none;
            border-bottom: 1px solid #515151;
            background: transparent;
            text-align: center;
        }
        .wave-group .input:focus {
            outline: none;
        }
        .wave-group .label {
            color: #999;
            font-size: 18px;
            font-weight: normal;
            position: absolute;
            pointer-events: none;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            display: flex;
        }
        .wave-group .label-char {
            transition: 0.2s ease all;
            transition-delay: calc(var(--index) * .05s);
        }
        .wave-group .input:focus ~ label .label-char,
        .wave-group .input:valid ~ label .label-char {
            transform: translateY(-20px);
            font-size: 14px;
            color: #5264AE;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none; /* Hidden by default */
            text-align: center;;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 id="title"></h3>
        <div class="wave-group">
            <input required type="text" class="input" id="blockReason">
            <span class="bar"></span>
            <label class="label" for="blockReason">
                <span class="label-char" style="--index: 0">Blo</span>
                <span class="label-char" style="--index: 1">ck R</span>
                <span class="label-char" style="--index: 2">ea</span>
                <span class="label-char" style="--index: 3">son</span>
            </label>
            <p id="error-message" class="error-message">Please enter a reason to block the member</p>
        </div>
        <button class="button" onclick="submitReason()">Block Member</button>
    </div>
    
    <script>
        const formContext = window.parent.opener.Xrm.Page;
        document.title = "Blocking " + formContext.getAttribute("cr9bc_membername").getValue();
        document.getElementById("title").innerText = "Blocking " + formContext.getAttribute("cr9bc_membername").getValue();
        function submitReason() {
            var reason = document.getElementById("blockReason").value;
            if (reason) {
                formContext.getAttribute("cr9bc_blockreason").setValue(reason);
                formContext.getAttribute("cr9bc_blocked").setValue(true);
                formContext.getAttribute("cr9bc_blockdate").setValue(new Date());
                formContext.getAttribute("statecode").setValue(1);
                formContext.getAttribute("statuscode").setValue(2);
                formContext.ui.tabs.get("generaltab").sections.get("general").setVisible(false);
                formContext.ui.tabs.get("generaltab").sections.get("blocked").setVisible(true);
                formContext.data.save();
                window.close();
            } else {
                document.getElementById("error-message").style.display = "block"; // Show error message
                reasonInput.focus();
            }
        }
        document.getElementById("blockReason").addEventListener("input", function() {
            document.getElementById("error-message").style.display = "none";
        });
    </script>
</body>
</html>
